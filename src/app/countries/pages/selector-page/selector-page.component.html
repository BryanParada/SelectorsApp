<h1 class="mt-5"> Nested Selectors </h1>
<hr> 

<form [formGroup]="myFormSelector" (ngSubmit)="save()">

    <!-- Continents -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label"> Continent</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Select Continent -- </option>
                <option *ngFor="let region of regions" 
                        [value]="region | lowercase "> {{region}} </option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label"> Countries</label>
            <select class="form-control"
                    formControlName="country">
                <option value=""> -- Select Country -- </option>
                <option *ngFor="let country of countries" 
                        [value]="country.alpha3Code | uppercase "> {{country.name}} </option>
            </select>
        </div>
    </div>

        <!-- Borders -->
        <div class="row mb-3" *ngIf="borders.length !== 0">
            <div class="col">
                <label class="form-label"> Borders</label>
                <select class="form-control"
                        formControlName="borders">
                    <option value=""> -- Select Border -- </option>
                      <option *ngFor="let border of borders" 
                            [value]="border | lowercase "> {{border}} </option>  
                </select>
            </div>
        </div>

        <div class="row" *ngIf="loading">
            <div class="col">   
                <mat-spinner style="margin:0 auto;" 
                mode="indeterminate"></mat-spinner>
            </div>
        </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">Select</button>
        </div>
    </div>
 


</form>


<h3>Form</h3>
<pre> Valid: {{myFormSelector.valid}}</pre>
<pre> {{myFormSelector.value | json}}</pre>
