<h1 class="mt-5"> Nested Selectors </h1>
<hr>

<form [formGroup]="myFormSelector" (ngSubmit)="save()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label"> Continent</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Select Continent -- </option>
                <option value="1"> -- America -- </option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">Select</button>
        </div>
    </div>

</form>


<h3>Form</h3>
<pre> Valid: {{myFormSelector.valid}}</pre>
<pre> {{myFormSelector.value | json}}</pre>
